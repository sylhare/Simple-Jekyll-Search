<div>
  <div id="search-demo-container">
    <input type="search" id="search-input" placeholder="search...">
    <ul id="results-container"></ul>
  </div>

  <script src="{{ '/assets/js/simple-jekyll-search.min.js' | relative_url }}"></script>

  <script>
    const searchSnippetMiddleware = SimpleJekyllSearch.createHighlightTemplateMiddleware({
      highlightClass: 'sjs-highlight',
      contextBefore: 30,
      contextAfter: 30,
      maxLength: 100,
      ellipsis: '...'
    });

    window.simpleJekyllSearch = new SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: '{{ "/assets/data/search.json" | relative_url }}',
      searchResultTemplate: '<li><a href="{url}?query={query}">{title}</a><div class="search-snippet">{content}</div></li>',
      templateMiddleware: searchSnippetMiddleware,
      noResultsText: 'No results found',
      limit: 10,
      strategy: 'wildcard',
      exclude: ['Welcome'],
    });
  </script>

</div>
